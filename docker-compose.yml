version: "3.8"

services:
  # --- База данных ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace_secret
      POSTGRES_DB: marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.host
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  # --- Брокеры сообщений ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # --- Наблюдаемость ---
  loki:
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  promtail:
    image: grafana/promtail:2.9.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./observability/promtail-config.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:2.3.1
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo-config.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200"
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3200/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.2
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_INSTALL_PLUGINS: "grafana-clock-panel"
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
      - tempo

  # --- Микросервисы (расслоение для демо: можно останавливать по одному consumer и смотреть накопление в очередях) ---
  order-api:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    command: ["node", "dist/index-api.js"]
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://marketplace:marketplace_secret@postgres:5432/marketplace
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      SERVICE_NAME: order-api
      LOKI_URL: http://loki:3100
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    labels:
      logging: "promtail"

  order-worker-orders:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    command: ["node", "dist/index-worker-orders.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://marketplace:marketplace_secret@postgres:5432/marketplace
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      KAFKA_BROKERS: kafka:9092
      ORDER_API_URL: http://order-api:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      SERVICE_NAME: order-worker-orders
      LOKI_URL: http://loki:3100
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_started
      order-api:
        condition: service_started
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    labels:
      logging: "promtail"

  order-worker-payment-results:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    command: ["node", "dist/index-worker-payment-results.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://marketplace:marketplace_secret@postgres:5432/marketplace
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      KAFKA_BROKERS: kafka:9092
      ORDER_API_URL: http://order-api:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      SERVICE_NAME: order-worker-payment-results
      LOKI_URL: http://loki:3100
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_started
      order-api:
        condition: service_started
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    labels:
      logging: "promtail"

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      KAFKA_BROKERS: kafka:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      SERVICE_NAME: payment-service
      LOKI_URL: http://loki:3100
    depends_on:
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_started
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    labels:
      logging: "promtail"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - order-api
    environment:
      VITE_ORDER_API_URL: http://localhost:8080

volumes:
  postgres_data:
  zookeeper_data:
  kafka_data:
  grafana_data:
